<div class='container-fluid'>
  <div class='row row-eq-height'>
    <div class='col-lg-5 col-md-6 col-sm-12 col-xs-12'>
      <div style="margin: 20px 20px;">
        <div style="margin-bottom:25px;">
            <svg height="70" width="70">
              <circle cx="35" cy="35" r="35" fill="grey" />
            </svg>
        </div>
        <div>
            <div class="header">Start your 14 day free trial</div>
            <div>No credit card required</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <app-input (update)="register($event)" [clear]="clear" name="name" placeholder="First Name" [validate]="validateName"></app-input>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <app-input (update)="register($event)" [clear]="clear" name="surname" placeholder="Last Name" [validate]="validateName"></app-input>
            </div>
        </div>
        <app-input (update)="register($event)" [clear]="clear" name="company" placeholder="Company Name" [validate]="validateName"></app-input>
        <div>
          <app-input (update)="register($event)" [clear]="clear" name="email" placeholder="Email" [validate]="validateEmail"></app-input>
        </div>
        <app-input (update)="register($event)" [clear]="clear" name="password" placeholder="Password" [validate]="validateName" type="password"></app-input>
        <div>
          <app-input (update)="register($event)" [clear]="clear" name="confirmation" placeholder="Confirm Password" [validate]="confirmPassword.bind(this)" type="password"></app-input>
        </div>
        <div style="margin-top:25px;">
          <input [(ngModel)]="tos" (ngModelChange)="validateTOS($event)" class="inline box" type="checkbox">
          <span>I agree to the terms of service</span>
        </div>
        <div style="margin-top:49px;">
          <app-submit [stateIsValid]="stateIsValid"></app-submit>
          <span (click)="cancel()">Cancel</span>
        </div>
      </div>
    </div>
    <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">
      <img class="app-image" src="../assets/group-2.jpg" />
    </div>
  </div>
</div>

<router-outlet></router-outlet>
